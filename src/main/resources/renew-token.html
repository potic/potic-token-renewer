<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.auth0.com/js/auth0/8.8/auth0.min.js"></script>
        <script>
            console.log(`POST message to parent (${parent}): hash=${window.location.hash}`);
            try {
              parent.postMessage({
                  hash: window.location.hash,
                  type: 'auth0:silent-authentication'
              }, "__CALLBACK_URL__");
              console.log(`Finished successfully`);
            } catch (e) {
              console.log(`Failed: ${e}`);
            }
        </script>
    </head>
    <body></body>
</html>
